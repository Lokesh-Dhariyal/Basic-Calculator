<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
        <div class="input">
            <div id="data"></div>
        </div>
        <div class="elements">
            <div class="button ong" id="b1">C</div>
            <div class="button ong" id="b2">⬅</div>
            <div class="button ong" id="b3">%</div>
            <div class="button ong" id="b4">÷</div>
            <div class="button" id="b5">７</div>
            <div class="button" id="b6">８</div>
            <div class="button" id="b7">９</div>
            <div class="button ong" id="b8">×</div>
            <div class="button" id="b9">４</div>
            <div class="button" id="b10">５</div>
            <div class="button" id="b11">６</div>
            <div class="button ong" id="b12">-</div>
            <div class="button" id="b13">１</div>
            <div class="button" id="b14">２</div>
            <div class="button" id="b15">３</div>
            <div class="button ong" id="b16">+</div>
            <div class="button" id="b17">00</div>
            <div class="button" id="b18">0</div>
            <div class="button" id="b19">⋅</div>
            <div class="button ong" id="b20">=</div>
        </div
    </div>
    <div class="mode" id="light"></div>
</body>
<script src="basic.js"></script>
</html>
